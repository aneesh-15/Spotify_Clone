<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
  <form action="reg-process.jsp" method="post" name="myform">
        <div class="form-box" >
          <div class="header-text">
            Sign Up
          </div>
          <input type="text" placeholder="First Name" name="fname">
          <input type="text" placeholder="Last Name" name="lname">
          <input type="text" placeholder="email" name="email">
          <input type="text" placeholder="Username" name="userid">
           <input type="password" placeholder="Password" name="password"> 
           <!-- <div class="checkbox-label">
            <input id="terms" type="checkbox">
            <label for="terms"></label>
            Agree with Terms & Conditions
        </div> -->
       
        
         <br>
           <button class="btn btn-outline-warning" >Sign Up</button>
           
           <span>have an account?  <a href="login.html">Sign in</a></span>
        </div>
  </form>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
