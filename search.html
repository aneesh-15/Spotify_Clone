<script>
  let pattern={
    1:"chiru",
    2:"hungry",
    3:"PriyaMithunam",
    4:"RoobaRooba",
    5:"Hukum",
    6:"NatuNatu"
  }
    function playsong(x) {
        let mySound = document.getElementById("song"+x);
        mySound.play();

    }
    function stopsong(x) {
        let mySound = document.getElementById("song"+x);
        mySound.pause()
    }
    function search(){
    let song=document.getElementById("song").value;
    let found
    for (let key in pattern) {
    if (pattern[key] === song) {
      found=key;
    }
  }
  console.log(found)
  playsong(found);
  }

</script>
